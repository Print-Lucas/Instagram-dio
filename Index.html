<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="Instagram-wrapper">
            <div class="Instagram-phone">
                <img src="Img/instagram-celular.png" alt="Celular Com o instagram" >
            </div>
            <div class="Instagram-continue">
                <div class="group">
                    <img class="Logo" src="Img/instagram-logo.png" alt="Logo do instagram">
                
                <div class="profile-photo">
                    <img src="Img/Foto-perfil.jpg" alt="Foto de perfil" >
                </div>
                <a href="#" class="instagram-login">Continue como LucasOlimpio</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
                <div class="group">
                    <p class="not-account">Não é LucasOlimpio?</p>
                    <p class="not-account">
                        <span><a class="link-blue" href="#">Alternar contas</a></span>
                        ou
                        <span><a class="link-blue" href="#">Inscreva-se</a></span>
                        </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo.</p>
                    <div class=download>
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
